<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enna — Painel Professor</title>
  <link rel="stylesheet" href="telaInicial.css">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <img src="/img/logobranca.png" alt="Enna" class="logo">
      <div class="greeting">Olá Professor(a) <strong id="profName">Nome do Professor</strong></div>
    </div>
    <button id="hamburger" class="hamburger" aria-label="Abrir menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- menu lateral -->
 <aside id="sideMenu" class="side-menu">
    <button id="closeMenu" class="close-x" aria-label="Fechar menu">✕</button>
    <nav class="menu">
      <a href="/interfaceProfessor/telaInicial/telaInicial.html" class="menu-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
</svg>Página Inicial <span class="icon"></span></a>
      <a href="/interfaceProfessor/solicitações/solicitacoes.html" class="menu-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
  <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
</svg>Solicitações <span class="icon"></span></a>
    </nav>
    <div class="menu-bottom">
      <a href="/telasIniciais/telaAbertura.html" class="logout">Sair da Conta</a>
    </div>
  </aside>

  <main class="content">
    <section class="appointments">
      <h2>Seus Horários Agendados</h2>
      <div id="cardsWrap" class="cards-wrap"></div>
    </section>

    <section class="calendar-area">
      <div class="month-card">
        <div class="month-title" id="monthTitle">Nome do Mês Atual</div>
        <table class="calendar" id="calendar"></table>
      </div>
    </section>

    <!-- agendamento -->
    <section class="scheduler" id="scheduler">
      <div class="scheduler-header">
        <div class="scheduler-title">Agendar Horário Para <strong id="selectedDateLabel">Data Selecionada</strong></div>
        
      </div>

      <div class="scheduler-body" id="schedulerBody">
        <div class="left-fields">
          <div class="select-wrapper" data-type="turma" id="selectTurma">
            <div class="select-head">Selecionar Turma <span class="caret">▾</span></div>
            <div class="select-list" id="listTurma"></div>
          </div>
          <div class="select-wrapper" data-type="materia" id="selectMateria">
            <div class="select-head">Selecionar Matéria <span class="caret">▾</span></div>
            <div class="select-list" id="listMateria"></div>
          </div>
          <div class="select-wrapper" data-type="horario" id="selectHorario">
            <div class="select-head">Selecionar Horário <span class="caret">▾</span></div>
            <div class="select-list" id="listHorario"></div>
          </div>
        </div>

        <div class="right-fields">
          <div class="labs">
            <label><input type="radio" name="lab" value="Laboratório 1"> Laboratório 1</label>
            <label><input type="radio" name="lab" value="Laboratório 2"> Laboratório 2</label>
            <label><input type="radio" name="lab" value="Laboratório 3"> Laboratório 3</label>
          </div>

          <div class="actions">
            <button id="requestBtn" class="request-btn" disabled>Solicitar Horário</button>
            <div id="requestMsg" class="request-msg"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- confirm popup (used for deleting bookings) 
  <div id="confirmPopup" class="confirm-popup hidden" role="dialog" aria-modal="true">
    <div class="confirm-card">
      <p id="confirmText">Deseja excluir seu agendamento?</p>
      <div class="confirm-actions">
        <button id="confirmCancel" class="btn cancel">Cancelar</button>
        <button id="confirmOk" class="btn ok">Confirmar</button>
      </div>
    </div>
  </div>-->

  <script src="telaInicial.js"></script>
</body>
</html>
