<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Enna</title>
  <link rel="stylesheet" href="/telaLogin/telaLogin.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="/img/logovermelha.png" alt="Enna" class="logo">

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="email" required placeholder=" ">
          <label for="email">E-mail Cadastrado</label>
        </div>

        <div class="input-group">
          <input type="text" id="codigo" required placeholder=" ">
          <label for="codigo">Código do Espaço</label>
        </div>

        <button type="submit" id="entrarBtn" disabled>Entrar</button>
      </form>
    </div>

    <a href="/telaAbertura/telaAbertura.html" class="criar-espaco">Criar um Espaço</a>
  </div>

  <script src="/telaLogin/telaLogin.js"></script>
</body>
</html>
